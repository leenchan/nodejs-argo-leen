[program:node]
command=/usr/local/bin/node index.js
directory=/app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/var/log/node.err.log
stdout_logfile=/var/log/node.out.log
user=root
environment=DOTNET_SYSTEM_GLOBALIZATION_INVARIANT="0"

[program:node2]
command=/usr/local/bin/node ws.js
directory=/app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/var/log/node2.err.log
stdout_logfile=/var/log/node2.out.log
user=root
environment=DOTNET_SYSTEM_GLOBALIZATION_INVARIANT="0",PORT=4000

[program:node3]
command=/usr/local/bin/node node --expose-gc xhttp.js
directory=/app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/var/log/node3.err.log
stdout_logfile=/var/log/node3.out.log
user=root
environment=DOTNET_SYSTEM_GLOBALIZATION_INVARIANT="0",PORT=4001